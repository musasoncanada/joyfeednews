<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JoyFeed News — Happy news from around the world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <!-- AdSense + ads.js -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
          data-ad-client="ca-pub-YOUR_ADSENSE_PUBLISHER_ID"></script>
  <script defer src="/ads.js"></script>
</head>
<body>
  <header class="hdr wrap">
    <a href="/" class="brand">JoyFeed <strong>News</strong></a>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>Good News Only</h1>
      <p>Curated uplifting stories from across the globe.</p>
    </section>

    <!-- Top Banner Ad -->
    <div class="ad ad-top">
      <ins class="adsbygoogle" style="display:block"
           data-ad-client="ca-pub-YOUR_ADSENSE_PUBLISHER_ID"
           data-ad-slot="TOP_BANNER_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <div class="main-grid">
      <section id="grid" class="grid"></section>

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="card">
          <h3>Daily Joy Newsletter</h3>
          <form class="newsletter" action="https://YOUR_EMAIL_FORM_URL" method="post" target="_blank">
            <input type="email" name="EMAIL" placeholder="you@example.com" required>
            <button type="submit">Subscribe</button>
          </form>
        </div>
        <div class="card">
          <h3>Sponsored</h3>
          <div class="ad ad-sidebar">
            <ins class="adsbygoogle" style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_PUBLISHER_ID"
                 data-ad-slot="SIDEBAR_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
          </div>
        </div>
      </aside>
    </div>

    <!-- In-feed Ad -->
    <div class="ad ad-infeed">
      <ins class="adsbygoogle" style="display:block"
           data-ad-client="ca-pub-YOUR_ADSENSE_PUBLISHER_ID"
           data-ad-slot="INFEED_SLOT_ID"
           data-ad-format="fluid"
           data-ad-layout-key="-fg+5p+6t-e7+1b"
           data-full-width-responsive="true"></ins>
    </div>
  </main>

  <footer class="footer wrap">
    <p>&copy; 2025 JoyFeed News — <a href="/privacy.html">Privacy</a></p>
  </footer>
</body>
</html>
