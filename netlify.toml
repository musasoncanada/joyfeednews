[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/news"
  to = "/.netlify/functions/happy-news"
  status = 200

[[redirects]]
  from = "/category/:cat"
  to = "/index.html?category=:cat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions."warm-cache"]
  schedule = "*/15 * * * *"
