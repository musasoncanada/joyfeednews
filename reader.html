<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reader — JoyFeed News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bar">
    <a href="/">← Back</a>
    <a id="openOriginal" target="_blank">Open original ↗</a>
  </div>
  <iframe id="viewer" style="width:100%;height:90vh;border:0;"></iframe>
  <script>
    const p = new URLSearchParams(location.search);
    const raw = p.get('url')||'';
    let safe = '#';
    try { const u = new URL(raw); if(/^https?:$/.test(u.protocol)) safe = u.toString(); } catch{}
    document.getElementById('openOriginal').href = safe;
    document.getElementById('viewer').src = safe;
  </script>
</body>
</html>
